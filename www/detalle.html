<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add / Edit Site</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pass Saver</h1>
        </header>

        <main>
            <h2>Add new site</h2>
            <form id="siteForm">
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="url" required placeholder="http://example.com">
                </div>

                <div class="form-group">
                    <label>User</label>
                    <input type="text" id="user" required placeholder="Greeting">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="password" required placeholder="******">
                        <button type="button" id="btnGenerate" class="btn">ðŸŽ²</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="categorySelect" required>
                        <option value="">Select a category...</option>
                        </select>
                </div>

                <div class="actions" style="margin-top: 20px; justify-content: flex-end; display: flex; gap: 10px;">
                    <a href="index.html" class="btn" style="background:#ccc;">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </main>
    </div>

    <script type="module" src="js/detalle.js"></script>
</body>
</html>
